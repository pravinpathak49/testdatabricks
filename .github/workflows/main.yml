name: Deploy Databricks Bundle (Dev + UAT)

on:
  push:
    branches:
      - main

jobs:
  deploy-dab:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Install Databricks CLI (bundle-aware CLI v0.200+)
      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          databricks --version

      # Deploy to Dev
      - name: Deploy Bundle to Dev
        run: databricks bundle deploy --target dev
        env:
          DATABRICKS_HOST: https://dbc-c74c987d-541c.cloud.databricks.com
          DATABRICKS_CLIENT_ID: ${{ secrets.DEV_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.DEV_CLIENT_SECRET }}

      # Deploy to UAT
      - name: Deploy Bundle to UAT
        run: databricks bundle deploy --target uat
        env:
          DATABRICKS_HOST: https://dbc-e4d34db1-dacb.cloud.databricks.com
          DATABRICKS_CLIENT_ID: ${{ secrets.UAT_CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.UAT_CLIENT_SECRET }}
